   <form id="myForm" onsubmit="formValidation(event)">

    <h1 class="para-text">Select the Algorithms that you want to compare:</h1>

    <label class="label-text">Enter the Input Size.</label>
    <input type="number" id="input-size" name="input-size" required><br class="break">

    
    <input type="checkbox" name="checkBoxOptions" id="bubble-sort" value="bubble">
    <label class="label-text">Bubble Sort</label><br class="break">

    <input type="checkbox" name="checkBoxOptions" id="merge-sort" value="merge">
    <label class="label-text">Merge Sort</label><br class="break">

    <input type="checkbox" name="checkBoxOptions" id="selection-sort" value="selection">
    <label class="label-text">Selection Sort</label><br class="break">

    <input type="checkbox" name="checkBoxOptions" id="insertion-sort" value="insertion">
    <label class="label-text">Insertion Sort</label><br class="break">

    <input type="checkbox" name="checkBoxOptions" id="quick-sort" value="quick">
    <label class="label-text">Quick Sort</label><br class="break">

    <input type="checkbox" name="checkBoxOptions" id="quick-sort-medians" value="quickMedian">
    <label class="label-text">Quick Sort 3 medians</label><br class="break">

    <input type="checkbox" name="checkBoxOptions" id="heap-sort" value="heap">
    <label class="label-text">Heap Sort</label><br class="break">
